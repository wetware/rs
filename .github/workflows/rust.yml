name: Rust CI/CD

on:
  push:
    branches: [ "master", "staging" ]
  pull_request:
    branches: [ "master", "staging" ]

env:
  CARGO_TERM_COLOR: always
  CARGO_HOME: /home/runner/.cargo
  CARGO_INCREMENTAL: 0

jobs:
  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: cargo fmt --all -- --check
      run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Install Cap'n Proto compiler
      run: |
        CAPNP_VERSION="1.1.0"
        curl -fsSL "https://capnproto.org/capnproto-c++-${CAPNP_VERSION}.tar.gz" | tar xz
        cd "capnproto-c++-${CAPNP_VERSION}"
        ./configure --prefix=/usr/local
        make -j$(nproc)
        sudo make install
        cd .. && rm -rf "capnproto-c++-${CAPNP_VERSION}"

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: cargo clippy (host crates)
      run: cargo clippy -p ww -p membrane -p atom -p glia -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [fmt, clippy]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu

    - name: Install Cap'n Proto compiler
      run: |
        CAPNP_VERSION="1.1.0"
        curl -fsSL "https://capnproto.org/capnproto-c++-${CAPNP_VERSION}.tar.gz" | tar xz
        cd "capnproto-c++-${CAPNP_VERSION}"
        ./configure --prefix=/usr/local
        make -j$(nproc)
        sudo make install
        cd .. && rm -rf "capnproto-c++-${CAPNP_VERSION}"

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Install IPFS (Kubo)
      run: |
        KUBO_VERSION="v0.33.0"
        wget -qO- "https://dist.ipfs.tech/kubo/${KUBO_VERSION}/kubo_${KUBO_VERSION}_linux-amd64.tar.gz" | tar xz
        sudo mv kubo/ipfs /usr/local/bin/
        rm -rf kubo

    - name: Start IPFS daemon
      run: |
        ipfs init --profile=test
        if [ -n "$IPFS_PEER_ADDR" ]; then
          ipfs bootstrap rm --all
          ipfs bootstrap add "$IPFS_PEER_ADDR"
        fi
        ipfs daemon --enable-gc &
        for i in $(seq 1 30); do ipfs id >/dev/null 2>&1 && break; sleep 0.5; done
      env:
        IPFS_PEER_ADDR: ${{ secrets.IPFS_PEER_ADDR }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --release

  solidity:
    name: Solidity (Foundry)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Check formatting
      working-directory: contracts/stem
      run: forge fmt --check

    - name: Build contracts
      working-directory: contracts/stem
      run: forge build --sizes

    - name: Run tests
      working-directory: contracts/stem
      run: forge test -vvv

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-unknown-linux-gnu

    - name: Install Cap'n Proto compiler
      run: |
        CAPNP_VERSION="1.1.0"
        curl -fsSL "https://capnproto.org/capnproto-c++-${CAPNP_VERSION}.tar.gz" | tar xz
        cd "capnproto-c++-${CAPNP_VERSION}"
        ./configure --prefix=/usr/local
        make -j$(nproc)
        sudo make install
        cd .. && rm -rf "capnproto-c++-${CAPNP_VERSION}"

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Build release
      run: cargo build --release

    - name: Create release artifacts
      run: |
        mkdir -p dist
        cp target/release/ww dist/ww-linux-x86_64
        tar -czf dist/ww-linux-x86_64.tar.gz -C target/release ww

    - name: Upload release artifacts
      uses: actions/upload-artifact@v3
      with:
        name: release-artifacts
        path: dist/

    - name: Build Podman image
      run: |
        podman build -t wetware:${{ github.event.release.tag_name }} .
        podman tag wetware:${{ github.event.release.tag_name }} wetware:latest

    - name: Set up Podman Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.CONTAINER_USERNAME }}
        password: ${{ secrets.CONTAINER_PASSWORD }}

    - name: Push Container image
      run: |
        podman push wetware:${{ github.event.release.tag_name }}
        podman push wetware:latest

  container-build:
    name: Build Container Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Podman Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Container image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: wetware:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
