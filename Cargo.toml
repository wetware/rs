[package]
name = "ww"
version = "0.1.0"
edition = "2021"

[dependencies]
# Dependencies needed for both host and guest
multiaddr = "0.18.2"
anyhow = "1.0"
async-trait = "0.1"
tokio = { version = "1.47.1", features = ["full"] }
base64 = "0.22.1"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tokio-util = { version = "0.7", features = ["codec", "compat"] }
bytes = "1.0"
rand = "0.8"
base58 = "0.2"
libc = "0.2"
tempfile = "3.0"

# Host-only dependencies (not needed for WASM guests)
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
libp2p = { version = "0.56.0", features = ["tokio", "tcp", "noise", "yamux", "macros", "kad", "identify", "rsa", "request-response"] }
ipfs-api-backend-hyper = "0.6.0"
reqwest = { version = "0.12.23", features = ["json"] }
clap = { version = "4.0", features = ["derive"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
nix = { version = "0.27", features = ["socket"] }
wasmtime = "37.0"
wasmtime-wasi = "37.0"
capnp-rpc = "0.21"
capnp = "0.21"

[build-dependencies]
capnpc = "0.21.2"

[features]
default = []
guest = ["capnp-rpc", "wasip2"]

[[bin]]
name = "ww"
path = "src/cli/main.rs"

[dependencies.capnp-rpc]
version = "0.21"
optional = true

[dependencies.wasip2]
version = "1.0"
optional = true
