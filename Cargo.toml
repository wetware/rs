[package]
name = "ww"
version = "0.1.0"
edition = "2021"

[dependencies]
libp2p = { version = "0.56.0", features = ["tokio", "tcp", "noise", "yamux", "macros", "kad", "identify", "rsa"] }
multiaddr = "0.18.2"
anyhow = "1.0"
tokio = { version = "1.47.1", features = ["full"] }
reqwest = { version = "0.12.23", features = ["json"] }
base64 = "0.22.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.142"
futures = "0.3"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
capnp = "0.20"
capnp-rpc = "0.20"
tokio-util = { version = "0.7", features = ["codec"] }
bytes = "1.0"

[build-dependencies]
capnpc = "0.20"
